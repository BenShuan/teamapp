name = "teamapp-web"
type = "javascript"
workers_dev = true

[build]
command = "pnpm run build"
cwd = "."

[build.upload]
format = "service-worker"

[[build.upload.rules]]
type = "CompiledContentType"
globs = ["**/*.wasm"]
fallthrough = true

[[build.upload.rules]]
type = "Text"
globs = ["**/*.txt", "**/*.html"]
fallthrough = true

[env.production]
name = "teamapp-web-prod"
